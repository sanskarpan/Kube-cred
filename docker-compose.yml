version: '3.8'

services:
  # Credential Issuance Service
  issuance-service:
    build:
      context: ./services/issuance-service
      dockerfile: Dockerfile
    container_name: kube-cred-issuance
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - JWT_SECRET=dev-secret-key-change-in-production
      - DB_PATH=/app/data/credentials.db
      - LOG_LEVEL=info
      - WORKER_ID=issuance-worker-1
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    volumes:
      - issuance_data:/app/data
      - issuance_logs:/app/logs
    networks:
      - kube-cred-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Credential Verification Service
  verification-service:
    build:
      context: ./services/verification-service
      dockerfile: Dockerfile
    container_name: kube-cred-verification
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - JWT_SECRET=dev-secret-key-change-in-production
      - DB_PATH=/app/data/verifications.db
      - LOG_LEVEL=info
      - WORKER_ID=verification-worker-1
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - ISSUANCE_SERVICE_URL=http://issuance-service:3001
    volumes:
      - verification_data:/app/data
      - verification_logs:/app/logs
    networks:
      - kube-cred-network
    depends_on:
      - issuance-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kube-cred-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_ISSUANCE_SERVICE_URL=http://localhost:3001
      - REACT_APP_VERIFICATION_SERVICE_URL=http://localhost:3002
    networks:
      - kube-cred-network
    depends_on:
      - issuance-service
      - verification-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Named volumes for data persistence
volumes:
  issuance_data:
    driver: local
  verification_data:
    driver: local
  issuance_logs:
    driver: local
  verification_logs:
    driver: local

# Custom network for service communication
networks:
  kube-cred-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

