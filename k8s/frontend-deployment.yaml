apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: kube-credential
  labels:
    app: kube-credential-system
    service: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kube-credential-system
      service: frontend
  template:
    metadata:
      labels:
        app: kube-credential-system
        service: frontend
    spec:
      containers:
      - name: frontend
        image: your-registry/kube-credential-frontend:latest  # Replace with your image
        ports:
        - containerPort: 80
          protocol: TCP
        envFrom:
        - configMapRef:
            name: kube-credential-config
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: kube-credential
  labels:
    app: kube-credential-system
    service: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: kube-credential-system
    service: frontend

