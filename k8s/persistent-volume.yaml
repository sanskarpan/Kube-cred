apiVersion: v1
kind: PersistentVolume
metadata:
  name: issuance-pv
  labels:
    app: kube-credential-system
    service: issuance
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: gp2
  awsElasticBlockStore:
    volumeID: vol-xxxxxxxxx  # Replace with actual EBS volume ID
    fsType: ext4

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: verification-pv
  labels:
    app: kube-credential-system
    service: verification
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: gp2
  awsElasticBlockStore:
    volumeID: vol-yyyyyyyyy  # Replace with actual EBS volume ID
    fsType: ext4

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: issuance-pvc
  namespace: kube-credential
  labels:
    app: kube-credential-system
    service: issuance
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: gp2

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: verification-pvc
  namespace: kube-credential
  labels:
    app: kube-credential-system
    service: verification
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: gp2

